<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>产品介绍</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../../css/mui.css">
		<link rel="stylesheet" href="../../css/app.css">
		<style>
			.app_bgpink{background-color: #fcf8ef;}
			.app_w60p{width: 60%;}
			.app_w30p{width: 25%;}
			.app_w30p{right: 20px;bottom: 20px;}
			.app_w30p img{width: 100%;}
			.app_box{height: 150px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav app_header app_header0">
			<span class="mui-action-back mui-icon app_icon mui-icon-back mui-pull-left"></span>
			<h1 id="app_title" class="mui-title">产品介绍</h1>
		</header>
		<div class="mui-content app_mui_content0">
			<div class="app_bgfff app_p20 app_box app_pt30">
				<span id="app_productName">--</span>是一款为解决客户在满足一定流动性需求的基础上，追求更高收益而倾力打造的活期产品。投资者投满<span class="app_lockPeriodDays">--</span>天后可随时申请赎回，每30天增息，可长期持有，资金流动灵活。
			</div>
			<div class="app_bgpink app_p20 mui-clearfix app_pr app_box">
				<div class="app_fl app_w60p">
					<h4>高收益</h4>
					<p class="app_mt15">历史年化收益<span id="app_interest">--</span>%。是余额宝的1.5-2.5倍，活期存款的17-28倍</p>
				</div>
				<div class="app_w30p app_pa">
					<img src="../../images/introduce_icon1.png" alt="" />
				</div>
			</div>
			<div class="app_bgfff app_p20 mui-clearfix app_pr app_box">
				<div class="app_fl app_w60p app_mt30">
					<h4>高流动性</h4>
					<p class="app_mt15">锁定期<span class="app_lockPeriodDays">--</span>天，锁定期过后可随时申请赎回，极速到账</p>
				</div>
				<div class="app_w30p app_pa">
					<img src="../../images/introduce_icon2.png" alt="" />
				</div>
			</div>
			<div class="app_bgpink app_p20 mui-clearfix app_pr app_box">
				<div class="app_fl app_w60p app_mt30">
					<h4>低门槛</h4>
					<p class="app_mt15"><span id="app_investMin">--</span>元起投，适合所有投资用户</p>
				</div>
				<div class="app_w30p app_pa">
					<img src="../../images/introduce_icon3.png" alt="" />
				</div>
			</div>
			<div class="app_bgfff app_p20 mui-clearfix app_pr app_box">
				<div class="app_fl app_w60p app_mt30">
					<h4>风险可控</h4>
					<p class="app_mt15">分散投资，化解风险</p>
				</div>
				<div class="app_w30p app_pa">
					<img src="../../images/introduce_icon4.png" alt="" />
				</div>
			</div>
		</div>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
