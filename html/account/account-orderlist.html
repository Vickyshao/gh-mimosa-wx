		<link rel="stylesheet" href="../../css/mui.css">

		<style type="text/css">
			.app_box_title{text-align: left;padding:1px 15px;margin:0;color: #444;line-height: 40px;}
			.mui-table-view.mui-grid-view{padding:0px;overflow: hidden;}

	<body class="account-orderlist">
		<header class="mui-bar mui-bar-nav app_header  ">

		</header>
		<div class="mui-content  ">
			<div class="app_top_box app_top_box1">
						<ul class="mui-table-view mui-grid-view app_bgn app_np" style="overflow: hidden;">
							<li class="mui-table-view-cell mui-col-xs-12 app_lhno app_act_box">

									<div class="app_mt10 app_f40">

							</li>
							<li class="mui-table-view-cell mui-col-xs-6 app_mt20 app_pt0 app_block_border">
								<div class="app_f12 app_cf80">昨日收益(元)</div>

							</li>
							<li class="mui-table-view-cell mui-col-xs-6 app_mt20 app_pt0" id="app-historySY-box">

							</li>
						</ul>

					</div>
			<div id="slider" class="mui-slider mui-fullscreen app_t220" style="top: 240px !important;">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted app_np">

				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group top51">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper" style="overflow: auto;">
							<div class="mui-scroll">
								<div id="app-hold-box">
									
								</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">

							<div class="mui-scroll">
								<div id="app-apply-box">

							</div>
						</div>
					</div>

							<div class="mui-scroll">
