	<body>
		<header class="mui-bar mui-bar-nav app_header">

					<span class="app_icon app_icon_checkmarkempty app_f80 app_cf90"></span>
					<div class="app_mt20 app_f16">恭喜您，充值成功</div>
				</div>
				<div class="mui-text-center app_pb20 app_none" id="app_box_err">

			<div class="app_bgf app_pt20 app_m5 app_none" id="app_box_t0order">

							<div class="app_setp_line app_r"></div>
						</li>
					</ul>

			<div class="app_bgf app_pt20 app_m5 app_none" id="app_box_tnorder">
				<div class="mui-text-center app_pb20">
					<span class="app_icon app_icon_checkmarkempty app_f80 app_cf90"></span>
					<div class="app_mt20 app_f16">认购申请已经提交</div>
				</div>
				<div class="app_p20 app_pr">
					<ul class="mui-table-view mui-grid-view mui-text-center mui-grid-9 app_ih_iconlink">

						<li class="mui-table-view-cell mui-media mui-col-xs-4">

							<div class="app_cb3">起息日</div>
							<div class="app_cc8" id="app_tn_valueDate"></div>
							<div class="app_setp_line"></div>

						<li class="mui-table-view-cell mui-media mui-col-xs-4">
							<div><span class="app_icon app_icon_clock"></span></div>

			<div class="app_pt20 app_m5 app_none" id="app_box_t0redeem">

					<span class="mui-icon app_icon app_icon_checkmarkempty app_f80 app_cgreen"></span>

						<div class="mui-h5 app_mt15 app_f18">

							</div>
							<div class="app_item_right">
								<span id="app_send_way">余额</span>
							</div>
						</div>
						<div class="mui-h5 app_mt15 app_f18">
							<div class="app_item_left">
								赎回金额：
							</div>
							<div class="app_item_right">
								<span class="app_send_num" id="app_send_Amt"></span>元
							</div>

						<div class="mui-h5 app_mt15 app_f18">

							</div>
							<div class="app_item_right">
								<span class="app_send_time" id="app_send_time"></span>
							</div>	
						</div>
					</div>
				</div>

							<div class="app_setp_line app_r"></div>
						</li>
					</ul>
				</div>-->

				<li>
					<button class="mui-btn mui-btn-block app_btn_ok">继续投资</button>
				</li>
				<li>
					<button class="mui-btn mui-btn-primary mui-btn-block app_btn_ok">查看我的资产</button>
				</li>
